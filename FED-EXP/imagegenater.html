<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
            color: #d1d5db;
        }
        .container {
            max-width: 900px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input, button {
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container bg-gray-800 p-8 rounded-2xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">AI Image Generator</h1>
        <p class="text-center text-gray-400 mb-8">Enter a detailed description below to generate unique images.</p>

        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input 
                type="text" 
                id="promptInput" 
                placeholder="A futuristic cityscape at sunset, neon lights reflecting on wet streets, cinematic style" 
                class="flex-grow bg-gray-700 text-white border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="generateButton" 
                class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
            >
                Generate Images
            </button>
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center items-center h-40">
            <div class="spinner"></div>
        </div>

        <div id="imageContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Images will be injected here -->
        </div>

        <div id="error" class="hidden mt-8 p-4 bg-red-800 rounded-lg text-white">
            An error occurred. Please try again later.
        </div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', async () => {
            const prompt = document.getElementById('promptInput').value.trim();
            const loadingIndicator = document.getElementById('loadingIndicator');
            const imageContainer = document.getElementById('imageContainer');
            const errorElement = document.getElementById('error');
            
            if (!prompt) {
                alert('Please enter a prompt to generate images.');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            imageContainer.innerHTML = '';
            errorElement.classList.add('hidden');

            const payload = {
                instances: { prompt: prompt },
                parameters: { "sampleCount": 3 }
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            const makeApiCall = async (retries = 3, delay = 1000) => {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('API Error:', errorData);
                        throw new Error(API returned status code ${response.status});
                    }
                    
                    const result = await response.json();
                    
                    if (result.predictions && result.predictions.length > 0) {
                        result.predictions.forEach(prediction => {
                            if (prediction.bytesBase64Encoded) {
                                const imageUrl = data:image/png;base64,${prediction.bytesBase64Encoded};
                                const imgElement = document.createElement('img');
                                imgElement.src = imageUrl;
                                imgElement.classList.add('w-full', 'rounded-lg', 'shadow-md', 'h-auto', 'transition-transform', 'duration-300', 'hover:scale-105');
                                imageContainer.appendChild(imgElement);
                            }
                        });
                    } else {
                        throw new Error("No images were generated. Please try a different prompt.");
                    }
                } catch (err) {
                    console.error('Fetch error:', err);
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        await makeApiCall(retries - 1, delay * 2);
                    } else {
                        errorElement.classList.remove('hidden');
                    }
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            };
            
            await makeApiCall();
        });
    </script>

</body>
</html>
