<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medio Demo</title>
    <style>
        header{
            background-color: red;
            font-size: 50px;
            padding: 40px;
            text-align: center;
        }
        nav{
            background-color: black;
            justify-content: space-between;
        }
        nav a{
            color: violet;
            font-size: 20px;
            margin-left: 40px;
            
        }
        marquee{
            background-color: lightblue;
            padding: 10px;
        }
        .container{
            text-align: center;
        }
        img{
        height: 50px;
        }
        video{
            height: 200px;
        }

    </style>
</head>
<body>
    
    <header>Welcome to my Media page</header>
    <nav>
    <a href="">Home</a>
    <a href="">Gallery</a>
    <a href=""> Music</a>
    <a href="">video </a>
    <a href="">Contact</a>
    </nav>
    <marquee>
        this is for demo purpose.latest update will be relased 
    </marquee>
    <div class="container">
        <h2>Gallery Section</h2>
        <img src="klu.jpg" alt="logo">
        <h2>Audio section</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg" > your browswer may not support audio file..
        </audio>
        <h2>video section</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4" > your browswer may not support audio file..
        </video>
    </div>
</body>
</html>
