<!DOCTYPE html>
<html>
<head>
   
    <title>Images Usecase</title>
    <style>
        img{
           margin: 20px;
           border: 5px solid blue;
        }
        .c1:hover{
            width: 200px; 
            height: 150px;
            border: 5px solid red;
        }
        .c2:hover{
            height: 150px;
            border-radius: 100%;
            border-color: green;
      
        }
        .c3:hover{ 
            display: none;
        }
        .c5:hover{
            height: 1000px;
            width: 1000px;
            border:20px solid violet;
        }
        .c4:hover{
            height: 150px;
            border-top-right-radius: 300px;
            border-top-left-radius: 300px;
            border-bottom: 0px;
            border-bottom-style:30px ;
        }
        </style>
        
</head>
<body>
    <img width="150px" height="200px" src="model1.jpg" alt="Error" class="c1">
    <img width="150px" height="200px" src="model2.jpg" alt="Error" class="c2">
    <img width="150px" height="200px" src="model3.jpg" alt="Error" class="c4">

</body>
</html>
