<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getname()">Enter your name</button>
    <script>
        function getname(){
            const name = prompt("What is your name?");
            if(name){
                alert("hello, " + name + "!");
            }else{
                alert("you didn,t enter anything.");
            }
        }
    </script>
</body>
</html>
